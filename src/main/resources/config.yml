lumae:
  database:
    user: ''
    name: '' # NEEDS DB NAME
    password: ''
    host: ''
    port: ''
    connectionString: ''
  # +----------------------------------------------------------------------------------------------+ #
  # |                                                                                              | #
  # |                                      DATABASE DEFAULTS                                       | #
  # |                                                                                              | #
  # |                   Default data to store upon connection to MongoDB                           | #
  # |                                                                                              | #
  # +----------------------------------------------------------------------------------------------+ #
  defaults:
    playerData:
      collection: 'playerData'
    chatFormats:
      format:
        name: 'default'
        permission: 'lumae.chat.default'
        messageFormat: '%luckperms_prefix% %player_displayname% &8Â»&7 %lumae_message%'
        priority: 99999
    joinLeaveFormats:
      format:
        name: 'default'
        permission: 'lumae.joinleave.default'
        joinFormat: '&e%player_name% has arrived!'
        leaveFormat:  '&e%player_name% has departed!'
    pluginMessages:
      motd:
        id: 'lumae-motd'
        format: '&eWelcome back to Lumae &7%player_name%!'
